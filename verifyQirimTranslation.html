<!DOCTYPE html>
<html>
    <head>
        <title>verifyTranslation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.1.min.js"></script>
       
        <style>
            body{
                background-color: #dee7ea;
            }
            .word-container{
                border: 1px solid darkgreen;
                padding: 10px;
                margin: 10px;
                background-color: white;
            }
            .word-description-container{
                
            }
            
            .word-description{
                
            }
            .word-description.article{
                width: 442px;
                float: right;
            }
            .references-description-container{
                display: inline-block;
            }
            .reference-row{
                
            }
            .reference-description{
                display: inline-block;
            }
            @media screen and (max-width: 600px) {
                .button-action {
                  width: 30%;
                  margin-top: 10px;
                }
                
                input.input-word{
                    width: 90%;
                    margin-top: 10px;
                    margin-left: 0px !important;
                }
                
                
              }
        </style>
    </head>
    <body>
        <div>
            <button type='button' id="commit" style="background-color:#0089b6; width:20%">COMMIT</button>
            <div><input id='query' value='' onchange="load('simple_load')"></div>
            <div id="total">total</div>
        </div>
        <div class="list">
            <div class="word-info" style="">
                <div class="word-descr">
                    <div class="word-origin"></div>
                    <div class="word-transcription"></div>
                    <div class="word-rus-abbr"></div>
                    <div class="word-rus-eng"></div>
                </div>
                <div class="translation">
                    <div class="rus-word">
                        <div class="word"></div>
                        <div class="qrm-translations"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
 <script type="text/javascript">
    var offset = 0;
    var list = [];
    var total = 0;
    
    $(document).ready(function() {
            getTotal();
            load('simple_load');
        });
    function load(mode){
        var query = $('#query').val();
        $.ajax({
                url:'verifyQirimTranslation.php?f=getList&query='+query,
                type: 'post',
                data: '',
                dataType: 'json',
                beforeSend: function() {
                },
                complete: function() {
                },
                success: function(json) {
                    if(mode === 'update'){
                        for(var i = 0; i<list.length; i++){
                            if(list[i].length>3){
                                for(var k = 0; k<json.length; k++){
                                    if(list[i][2] == json[k][2]){
                                        json[k].push('put to exceptions');
                                    }
                                }
                            }
                        }
                    }
                    list = json;
                    render();

                }
            });
    }
    function getTotal(){
        var query = $('#query').val();
        $.ajax({
                url:'verifyQirimTranslation.php?f=getTotal&query='+query,
                type: 'post',
                data: '',
                dataType: 'json',
                beforeSend: function() {
                },
                complete: function() {
                },
                success: function(json) {
                    total = json[0];
                    $('#total').html('total: '+total);
                }
            });
    }
    function render(){
        var word_html = '<div>';
        for (var i = 0; i<list.length; i++){
            var word_object = list[i];
                word_html += '<div class="word-container">';
                    word_html += '<div class="word-description-container">';
                        word_html += '<div class="word-description">'+word_object.word_name+'</div>';
                        word_html += '<div class="word-description">'+word_object.reference_quantity+'</div>';
                        word_html += '<div class="word-description article">'+word_object.lugat_article+'</div>';
                        word_html += '<div class="references-description-container">';
                            for(var k=0; k<word_object.references.length; k++){
                                word_html += '<div class="reference-row">';
                                    word_html += '<button class="commit">OK</button>';
                                    word_html += '<div class="reference-description">'+word_object.references[k].qt_word_name+'</div>';
                                    word_html += '<button class="delete">delete</button>';
                                word_html += '</div>';
                            }
                        word_html += '</div>';
                    word_html += '</div>';
                word_html += '</div>';
        }
        word_html += '<div>';
        
        console.log(word_object);
        $('#total').html('total: '+total);
        $('.list').html(word_html);
    } 
    function select(node){
        var rus_id = (node.split('-'))[2];
        var eng_id = (node.split('-'))[1];
        for(var i =0; i<list.length; i++){
            if(list[i][3] == rus_id && list[i][2] == eng_id && list[i][4] === undefined ){
                list[i].push('put to exceptions');
                $('#div-'+node).css('background-color', 'lightgreen');
            } else if ( list[i][3] == rus_id && list[i][2] == eng_id && list[i][4] != undefined ){
                list[i].pop();
                $('#div-'+node).css('background-color', 'white');
            }
        }
    }
    
    function update(node){
        var id = (node.split('-'))[1];
        var eng_id = (node.split('-'))[2];
        var new_name = $('#'+node).val();
        if(new_name !== '' && new_name !== ' ' ){
            $.ajax({
                url:'verifyQirimTranslation.php?f=updateRusName&newword='+id+';'+new_name+';'+eng_id,
                type: 'post',
                data: '',
                dataType: 'json',
                beforeSend: function() {
                },
                complete: function() {
                    load('update');
                },
                success: function() {
                }
            });
        }
    }
    function deleteWord(node){
        var id = (node.split('-'))[1];
        $.ajax({
            url:'verifyQirimTranslation.php?f=deleteRusName&deleteid='+id,
            type: 'post',
            data: '',
            dataType: 'json',
            beforeSend: function() {
            },
            complete: function() {
                total -= 1;
                load('update');
            },
            success: function() {
            }
        });
    }
    $("#commit").on('click',function(){
        
        var query = $('#query').val();
        $.ajax({
            url:'verifyQirimTranslation.php?f=commit&data='+JSON.stringify(list)+'&query='+query,
            type: 'post',
            data: '',
            dataType: 'json',
            beforeSend: function() {
                $('#commit').html('LOADING...');
            },
            complete: function() {
                total -= 50;
                load('simple_load');
                $('#commit').html('COMMIT');
                
            },
            success: function() {
            }
        });
        
    });
</script>
