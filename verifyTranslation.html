<!DOCTYPE html>
<html>
    <head>
        <title>verifyTranslation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var list = [];
            $(document).ready(function() {
                    $.ajax({
                        url:'xdxf_parser.php?f=compileObject',
                        type: 'post',
                        data: '',
                        dataType: 'json',
                        beforeSend: function() {
                        },
                        complete: function() {
                        },
                        success: function(json) {
                            list = json;
                            render();
                            
                        }
                    });
                });
            function render(){
                var word_html = '<div>'
                for (var i = 0; i<list.length; i++){
                    var word_object = list[i];
                    word_html += '<div class="word-info"><div class="word-descr">';
                    word_html += '<div class="word-origin">Оригинал: '+word_object.origin+'</div>';
                    word_html += '<div class="word-transcription">Транскрипция: '+word_object.transcription+'</div>';
                    word_html += '<div class="word-rus-abbr">Аббревиатура: '+word_object.abbreviation_rus+'</div>';
                    word_html += '<div class="word-rus-eng">Часть речи: '+word_object.abbreviation_eng+'</div></div>';
                    
                    word_html += '<div class="translation">Перевод: ';
                    for( var k = 0; k < word_object.word.length; k++){
                        var tran_obj = word_object.word[k];
                        word_html += '<div class="rus-word">';
                        
                        word_html += '<div class="word">Русское слово: '+tran_obj.word+'</div>';
                        word_html += '<div class="qrm-translations">';
                        if(tran_obj.qirim_translation.length>0){
                            console.log(tran_obj.qirim_translation[0]);
                            if(tran_obj.qirim_translation.length>1){
                                word_html += '<div class="qrm-article-translations">';
                                for( var h = 0; h < tran_obj.qirim_translation.length; h++){
                                    for( var g = 0; g < tran_obj.qirim_translation[h].length; g++){
                                        word_html += '<div class="qrm-word">Крымскотатарское слово: '+tran_obj.qirim_translation[h][g]+'</div>';
                                    }
                                }
                                word_html += '</div>';
                            } else {
                                //var qt_tran = tran_obj.qirim_translation[0];
                                for( var l = 0; l < tran_obj.qirim_translation[0].length; l++){
                                    word_html += '<div class="qrm-word">Крымскотатарское слово: '+tran_obj.qirim_translation[0][l]+'</div>';
                                }
                            }
                        }
                        word_html += '</div>';
                        word_html += '</div>';
                    }
                    word_html += '</div></div></div>';
                }
                $('.list').html(word_html);
            }    
            
        </script>
        <style>
            .word-info{
                border:1px solid black; 
                background-color: lightcyan;
                padding:20px;
                margin-bottom: 20px;
            }
            .translation{
                padding:20px;
                border-top:1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="list">
            <div class="word-info" style="">
                <div class="word-descr">
                    <div class="word-origin"></div>
                    <div class="word-transcription"></div>
                    <div class="word-rus-abbr"></div>
                    <div class="word-rus-eng"></div>
                </div>
                <div class="translation">
                    <div class="rus-word">
                        <div class="word"></div>
                        <div class="qrm-translations"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
