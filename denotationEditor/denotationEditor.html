<!DOCTYPE html>
<html>
    <head>
        <title>denotationEditor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .head{
                border-bottom: 2px solid black;
                margin-bottom: 5px;
            }
            .row{
                display: grid;
                grid-template-columns: 7% 7% 5% 7% 8% 9% 10% 7% 9% 7% 7% 7%;
                border-bottom: 1px solid #d7d7d7;
            }
            .head .column{
                border: 1px solid #6a6a6a;
            }
            .list .column{
                border: 1px solid #e5ebee;
            }
            .head .row .column{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            <input id="word_input" type="text" value=""/>
            <button id="search" type='button' onclick="load()">SELECT</button>
            
            <button id="apply" type='button' onclick="apply()">APPLY</button>
            <button id="undo" type='button' onclick="undo()">UNDO</button>
            <button id="redo" type='button' onclick="redo()">REDO</button>
            
        </div>
        <div class="head">
            <div class="row">

                <div class="column">word</div>

                <div class="column">relation_id</div>
                <div class="column">clarification</div>
                <div class="column">denotation_id</div>
                <div class="column">den_description</div>
                <div class="column">relation_id</div>
                <div class="column">clarification</div>
                <div class="column">word_id</div>
                <div class="column">word</div>
                <div class="column">prt_id</div>
            </div>
        </div>
        <div class="list">
            
        </div>
    </body>
</html>
 <script type="text/javascript">
    var offset = 0;
    var current_list = [];
    var old_list = [];
    var total = 0;
    var current_index = 0;
    var history_list = [];
    $(document).ready(function() {
        });
    function load(){
        history_list = [];
        var word = $('#word_input').val();
        $.ajax({
                url:'denotationEditor.php?f=getObjectByWord&word='+word,
                type: 'post',
                data: '',
                dataType: 'json',
                beforeSend: function() {
                },
                complete: function() {
                },
                success: function(json) {
                    current_list = json;
                    addToHistory(current_list);
                    
                    render(current_list);

                }
            });
    }
    function render(current_list){
        current_list.sort(dynamicSort("denotation_description"));
        
        var word_html = '<div>';
        for (var i = 0; i<current_list.length; i++){
            var word_object = current_list[i];
            word_html += '<div class="row">';
            for(var k in word_object){
                if(!word_object[k]){
                    word_object[k] = '';
                }
                word_html += '<input class="column" id="'+i+':'+k+'" value="'+word_object[k]+'" onchange="changeColumn(this)"/>';
            }
            word_html += '</div>';
        }
        $('.list').html(word_html);
    }
    
    function changeColumn(node){
        var id = node.id.split(':');
        var row_num = id[0];
        var column_num = id[1];
        
        current_list[row_num][column_num] = node.value;
        addToHistory(current_list);
        render(current_list);
    }
    function addToHistory(list){
        $.ajax({
            url:'denotationEditor.php?f=addToHistory',
            type: 'post',
            data: {list: JSON.stringify(list)},
            dataType: 'json',
            beforeSend: function() {
            },
            complete: function() {
            },
            success: function(json) {
                current_list = JSON.parse(json[0].data);
                history_list.push(current_list);
                current_index = history_list.length;
            }
        });
    }
    
    function undo(){
        if(current_index == 0){
            return;
        }
        current_index = current_index - 1;
        getHistoryByIndex(current_index);
    }
    
    
    function redo(){
            current_index = current_index +1;
            getHistoryByIndex(current_index);
            render(current_list);
    }
    
    function getHistoryByIndex(current_index){
        $.ajax({
            url:'denotationEditor.php?f=getHistoryByIndex&index='+current_index,
            type: 'post',
            data: '',
            dataType: 'json',
            beforeSend: function() {
            },
            complete: function() {
            },
            success: function(json) {
                current_list =  JSON.parse(json[0].data);
                render(current_list);
            }
        });
    }
    
    function dynamicSort(property) {
        var sortOrder = 1;
        if(property[0] === "-" ) {
            sortOrder = -1;
            property = property.substr(1);
        }
        return function (a,b) {
            /* next line works with strings and numbers, 
             * and you may want to customize it to your needs
             */
            var result = (a[property] < b[property]) ? -1 : (a[property] > b[property]) ? 1 : 0;
            return result * sortOrder;
        }
    }

        new_name = new_name.replace(/\)/g,'');

            type: 'post',
            data: '',
            dataType: 'json',
            beforeSend: function() {
            },
            complete: function() {
                load('update');
            },
            success: function() {

        });
    }
</script>
