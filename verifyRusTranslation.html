<!DOCTYPE html>
<html>
    <head>
        <title>verifyTranslation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var list = [];
            $(document).ready(function() {
                    $.ajax({
                        url:'verifyRusTranslation.php?f=getList',
                        type: 'post',
                        data: '',
                        dataType: 'json',
                        beforeSend: function() {
                        },
                        complete: function() {
                        },
                        success: function(json) {
                            list = json;
                            render();
                            
                        }
                    });
                });
            function render(){
                var word_html = '<div>';
                for (var i = 0; i<list.length; i++){
                    var word_object = list[i];
                    word_html += '<div class="word-info"><div class="word-descr">';
                    word_html += '<span class="word-rus-id-'+i+'">ENG ID: '+word_object[2]+'</span>';
                    word_html += '<span class="word-origin-'+i+'" style="margin-left:30px">ORIGIN: '+word_object[1]+'</span>';
                    word_html += '<div></div>';
                    word_html += '<span class="word-rus-id-'+i+'">RUS ID: '+word_object[3]+'</span>';
                    word_html += '<span class="word-verify-'+i+'" style="margin-left:30px; font-size:20px" >'+word_object[0]+'</span>';
                    word_html += '<div></div>';
                    word_html += '<div class="new-translation-'+i+'-1">1 <input></input> </div>';
                    word_html += '<div class="new-translation-'+i+'-2">2 <input></input> </div>';
                    word_html += '<div class="new-translation-'+i+'-3">3 <input></input> </div>';
                    word_html += '</div></div>';
                }
                $('.list').html(word_html);
            }    
            
        </script>
        <style>
            .word-info{
                border:1px solid black; 
                background-color: lightcyan;
                padding:20px;
                margin-bottom: 20px;
            }
            .translation{
                padding:20px;
                border-top:1px solid black;
            }
            div{
                margin:20px 0;
            }
        </style>
    </head>
    <body>
        <div class="list">
            <div class="word-info" style="">
                <div class="word-descr">
                    <div class="word-origin"></div>
                    <div class="word-transcription"></div>
                    <div class="word-rus-abbr"></div>
                    <div class="word-rus-eng"></div>
                </div>
                <div class="translation">
                    <div class="rus-word">
                        <div class="word"></div>
                        <div class="qrm-translations"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
